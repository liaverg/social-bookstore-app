<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>


<div class="center-content">
<h2>Registration</h2>

    <p th:if="${message}" th:text="${message}" class="message"></p>

<form th:action="@{/register}" method="post" th:object="${registerFormData}">
    <label for="username">Username</label><br>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>
    <br>
    <label for="password">Password</label><br>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>
    <br>
    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
</form>
</div>
</body>
</html>
